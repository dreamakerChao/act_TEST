<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>最新消息</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>最新消息</h1>
  <div class="slider-wrap">
    <div class="slider" id="slider">
      <div class="slide new">
        <a href="https://hackmd.io/@NTUSTresource/r1hJgNfNle">
          <img src="./images/113-1/sign_language_act.jpg" alt="手語課" />
          <span class="tag">新</span>
        </a>
      </div>
      <div class="slide expired">
        <a href="https://hackmd.io/@NTUSTresource/r1b-D4M4ll">
          <img src="./images/113-1/something_behind_time_act.jpg" alt="時間藏寶圖" />
          <span class="tag">過期</span>
        </a>
      </div>
      <!-- 繼續加其他活動，照這格式 -->
    </div>
  </div>

  <script>
    // Auto slider
    const slider = document.getElementById("slider");
    let offset = 0;
    setInterval(() => {
      const slides = slider.querySelectorAll('.slide');
      offset = (offset + 1) % slides.length;
      slider.style.transform = `translateX(-${offset * 100}%)`;
    }, 3000); // 每3秒輪播一次
  </script>
</body>
</html>
